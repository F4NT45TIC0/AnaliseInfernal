<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Infernal 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Análise Infernal 2.0</h1>
        <div class="button-container">
            <button id="start-survey" onclick="showSurvey()">Responder Pesquisa</button>
            <button id="view-results" onclick="showResults()">Ver Resultados</button>
            <button onclick="window.location.href='index.html'" class="back-btn">Voltar para Versão Normal</button>
        </div>
        <div id="question-container" style="display: none;">
            <h2 id="current-question"></h2>
            <div id="options-container" class="options-grid"></div>
            <div class="navigation-buttons">
                <button id="prev-btn" onclick="previousQuestion()" class="nav-btn">Voltar</button>
                <button id="next-btn" onclick="nextQuestion()" class="nav-btn">Próxima Pergunta</button>
                <button onclick="goBack()" class="nav-btn cancel-btn">Cancelar Pesquisa</button>
            </div>
        </div>
        <div id="results-container" style="display: none;">
            <h2>Resultados</h2>
            <div id="charts-container"></div>
            <button onclick="goBack()" class="back-btn">Voltar ao Início</button>
        </div>
    </div>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="script-infernal.js"></script>

    <script>
        window.onerror = function(msg, url, line) {
            console.error('Erro:', msg, 'em', url, 'linha:', line);
        }
    </script>
</body>
</html>
